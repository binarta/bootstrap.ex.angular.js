<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <h4 ng-bind="::$ctrl.message"></h4>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" ng-click="$ctrl.yes()" data-dismiss="modal">Yes</button>
                <button type="button" class="btn btn-success" ng-click="$ctrl.no()" data-dismiss="modal">No</button>
            </div>
        </div>
    </div>
</div>
